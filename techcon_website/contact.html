<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section>
        <h2>Get in Touch</h2>

        <!-- Email -->
        <p>
          Email us at:
          <a href="mailto:omondidanish@gmail.com">omondidanish@gmail.com</a>
        </p>

        <!-- Social Media Links -->
        <p>
          Follow us on:
          <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
          |
          <a href="https://facebook.com/TechCon2024" target="_blank"
            >Facebook</a
          >
          |
          <a href="https://linkedin.com/company/TechCon2024" target="_blank"
            >LinkedIn</a
          >
        </p>

        <!-- Embedded Google Map -->
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.978937897354!2d36.82194647403068!3d-1.292065735620816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d6f6f6f6f6%3A0x123456789abcdef!2sKenyatta%20International%20Conference%20Centre!5e0!3m2!1sen!2ske!4v1695212345678"
            width="100%"
            height="400"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <!-- Contact Us Form -->
        <form action="#" method="post">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
